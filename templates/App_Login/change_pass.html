{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock %}
{% block body_block %}

{% if changed %}
<div class="alert alert-success">
    <p>Password Changed Successfully</p>
</div>
{% endif %}
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Change Password</button>
</form>

{% endblock %}
